<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catch.Pro - Seletor</title>
    <link rel="stylesheet" href="inicio-style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">⚡ CATCH.PRO</div>
        <div class="nav-left">
            <a href="index.html" class="nav-link active">INÍCIO</a>
            <a href="download.html" class="nav-link">DOWNLOAD</a>
        </div>
        <div class="nav-right">
            <button class="btn-login" onclick="showLocked()">LOGIN</button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-illustration">
                <img src="imagens/imagem-fundo-inicio.png">
                <div class="hero-overlay"></div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <span class="region-label">Global</span>
                    <input type="text" placeholder="Buscar Jogador...">
                    <button class="btn-search">.PRO</button>
                </div>
            </div>
        </section>

        <section class="games-section">
            <div class="games-grid">
                
                <div class="game-card" onclick="goToGame('pixelmon')">
                    <img src="https://images.unsplash.com/photo-1613771404784-3a5686aa2be3?q=80&w=2069&auto=format&fit=crop" class="game-cover" alt="Pixelmon">
                    <div class="game-info">
                        <img src="../../assets/Pokebola-pokeball ico.ico" class="game-icon" onerror="this.style.display='none'">
                        <span class="game-title">Pixelmon</span>
                    </div>
                </div>

                <div class="game-card locked" onclick="goToGame('bloxfruits')">
                    <img src="https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?q=80&w=2070&auto=format&fit=crop" class="game-cover" alt="Blox Fruits">
                    <div class="game-info">
                        <span class="game-title">Blox Fruits</span>
                    </div>
                    <div class="locked-overlay">EM BREVE</div>
                    <div class="badge-new">NEW</div>
                </div>

            </div>
        </section>

        <footer class="bottom-banner">
            <p>© <b>Catch.pro</b> Todos os direitos reservados</p>
        </footer>
    </main>

    <script>
        function goToGame(game) {
            if (game === 'pixelmon') {
                window.location.href = '../pixelmon/Hub/hub.html';
            } else {
                showLocked();
            }
        }

        function showLocked() {
            alert("Este recurso está em desenvolvimento e estará disponível em breve!");
        }
    </script>
</body>
</html>
